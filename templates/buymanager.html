{% extends "base.html" %}
{% load staticfiles %}
<script src={% static "js/jquery-1.11.3.min.js"%}></script>
<script  src={% static "js/bootstrap.min.js" %}></script>
<link rel="stylesheet" href={% static "css/admin.css" %}>
<link rel="stylesheet" href={% static "css/main.css" %}>
<link rel="stylesheet" href={% static "css/footer.css" %}>
<link rel="stylesheet" href={% static "css/header-search.css" %}>
<link rel="stylesheet" href={% static "css/header-login-signup.css" %}>
<link rel="stylesheet" href={% static "css/header-user-dropdown.css" %}>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% block body %}
    <style>
        body { background-color: lavender; }
    </style>
    <section style="padding-top:60px;padding-right:20px;padding-bottom: 30%;padding-left: 70px">
        <div class="thumbnail">
            <h2 class="farsi-font" >خریدها</h2>
            <table class="table table-bordered table-condensed">
                <thead>
                <tr>
                    <th class="text-center farsi-font">شماره خرید</th>
                    <th class="text-center farsi-font">کد رهگیری</th>
                    <th class="text-center farsi-font">شناسه خرید</th>
                    <th class="text-center farsi-font">نام رویداد</th>
                    <th class="text-center farsi-font">کاربر</th>
                    <th class="text-center farsi-font">عملیات</th>
                </tr>
                </thead>
                <tbody>
                {% for buy in buys %}
                    <tr>
                    <td class="text-center farsi-font"><button class="btn btn-default">{{buy.id}}</button></td>
                    <td class="text-center farsi-font">{{buy.trace_id}}</td>
                    <td class="text-center farsi-font">{{buy.purchase_id}}</td>
                    <td class="text-center farsi-font">{{name}}</td>
                    <td class="text-center farsi-font"><a href="/my-admin/user/{{ buy.user.user_id }}/" class="btn btn-primary">{{buy.user}}</a></td>
                    <td class="text-center farsi-font"><a href="#" class="btn btn-danger" >حذف</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
{% endblock body %}
