<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>اضافه کردن رویداد</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/jquery-ui.css">
	<script src="../static/js/jquery.js"></script>
	<script src="../static/js/jquery-ui.js"></script>
	
</head>
<body>

<section style="padding-top: 10px; padding-bottom: 30px; padding-left: 375px;">
		<div class="col-md-10" style="float: right;">
		<h2>رویداد دسته موسیقی</h2>
		</div>
</section>

<section style="padding-top: 80px; padding-bottom: 100px; padding-right: 450px;">
    <div class="row">
        <form role="form" action="/add-event-music/" method="post"> {% csrf_token %}
		<div class="col-xs-3" style="float: right;">
			<div class="form-group">
                <label for="event_daste">:دسته رویداد</label>
				  <input type="text" class="form-control" name="event_daste" value="موسیقی"disabled>
				<label for="event_name">:نام رویداد</label>
				  <input type="text" class="form-control" name="event_name">
					<label for="genre">:ژانر</label>
					<select class="form-control" name="genre">
					<option>پاپ</option>
					<option>راک</option>
					<option>متال</option>
					<option>جز</option>
					<option>کلاسیک</option>
					<option>بی کلام</option>
					<option>سنتی</option>
					<option>کانتری</option>
					</select>
						<label for="event_place">:نام محل برگزاری</label>
						<input type="text" class="form-control" name="event_place">
						<label for="event_ticket">:تعداد بلیت</label>
						<input type="text" class="form-control" name="event_ticket">
						<label for="event_price">:قیمت بلیت</label>
						<input type="text" class="form-control" name="event_price">
						<label for="event_datestart">شروع رویداد</label>
						<br>
						<script>
						$(function() {
							$( "#datepicker" ).datepicker();
							});
						</script> 
						<input type="text" id="datepicker" name="datepicker">
						<br>
						<label for="event_date">تاریخ اتمام خرید بلیت</label>
						<br>
						<script>
						$(function() {
							$( "#datepicker1" ).datepicker();
						});
						</script> 
						<input type="text" id="datepicker1" name="datepicker1">
			</div>
		</div>
        <div class="col-xs-5" style="float: right;">
				<div class="form-group">
				  <label for="event_address">:نشانی محل برگزاری</label>
				  <input type="text" class="form-control" name="event_addr">
				  <br>
				  <label for="event_info"id="info">:توضیحات</label>
				  <textarea class="form-control" rows="5" name="info"></textarea>
				  
				  <label for="event_pic" id="pic">درج تصویر</label>
				  
					<input id="file-4" name="file-4[]" type="file" multiple>
						<script>
						$(document).on('ready', function() {
							// the file input
							var $el = $('#file-4'), initPlugin = function() {
								$el.fileinput({
									uploadUrl: '/site/file-upload-single?type=1',
									uploadExtraData: {kvId: '10'},
									dropZoneEnabled: false
								}).off('filepreupload').on('filepreupload', function() {
									alert("Initial pre-upload message!");
								});
							};
						});
					</script>
				</div>
				<input type="submit" class="btn btn-success" value="ثبت">
				<br>
		</div>
        </form>
	</div>
</section>
</body>
</html>
